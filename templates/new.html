{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>New recipes:</h1>
    <div class="posts">
        {% for recipe in recipes %}
        <article>
            <a href="#" class="image"><img src="{{ recipe.get_image }}" style="width: 200px; height: 200px;" alt="" /></a>
            <h3>{{ recipe }}</h3>
            <p>{{ recipe.description| truncatewords:18 }}</p>
            <ul class="actions">
                <li><a href="{% url 'detail' recipe.id %}" class="button">More</a></li>
            </ul>
        </article>
        {% endfor %}
    </div>
{% endblock %}
